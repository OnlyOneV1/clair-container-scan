version: '3'

services:
    db:
        image: arminc/clair-db:latest
        restart: on-failure
    clair:
        image: arminc/clair-local-scan:v2.0.1
        links:
        - db:postgres
        depends_on:
        - db
        restart: on-failure
    scanner:
        image: usr42/clair-container-scan:latest
        links:
        - clair
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        depends_on:
        - clair
